version: 2
jobs:
  build:

    working_directory: ~/esop

    docker:
      - image: cimg/openjdk:11.0.20

    steps:

      - checkout

      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
            - m2-
      - run:
          name: Local Tests and artifacts build
          command: |
            mvn clean install -PsnapshotRepo,rpm,deb,cassandra5 \
              -DoutputDirectory=/tmp/artifacts \
              -Dcassandra4.version=4.1.10 -Dcassandra5.version=5.0.5
      - run:
          name: AWS S3 tests
          command: |
            set -ue
            AWS_REGION=us-east-1 mvn test -pl s3 -Ps3Tests,\!noCloudTests \
              -DTEST_ESOP_AWS_KMS_WRAPPING_KEY="${ESOP_TEST_AWS_KMS_WRAPPING_KEY}" \
              -Dcassandra4.version=4.1.10 -Dcassandra5.version=5.0.5
      - run:
          name: Azure Blob Storage tests
          command: |
            mvn test -pl azure -PazureTests,\!noCloudTests \
              -Dcassandra4.version=4.1.10 -Dcassandra5.version=5.0.5

      - save_cache:
          paths:
            - ~/.m2
          key: m2-{{ checksum "pom.xml" }}

      - store_test_results:
          path: ~/esop/core/target/surefire-reports
      - store_test_results:
          path: ~/esop/azure/target/surefire-reports
      - store_test_results:
          path: ~/esop/gcp/target/surefire-reports
      - store_test_results:
          path: ~/esop/s3/target/surefire-reports

      - store_artifacts:
          path: /tmp/artifacts

      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - "esop*.jar"
            - "esop*.rpm"
            - "esop*.deb"

  publish-github-release:
    docker:
      - image: cimg/go:1.21.1
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            set -xue
            go install github.com/tcnksm/ghr@latest
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./artifacts/

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^esop-\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^esop-\d+\.\d+\.\d+$/
